<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
        font-size: 18px; /* Increased font size */
      }
      .sidebar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 200px; /* Set a fixed width for the sidebar */
        background-color: #f5f5f5;
        padding: 30px; /* Increased padding */
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 1000; /* Ensure the sidebar is on top */
      }
      .sidebar a,
      .sidebar button {
        display: flex;
        align-items: center;
        padding: 15px; /* Increased padding */
        text-decoration: none;
        color: #333;
        margin-bottom: 15px; /* Increased margin */
        font-size: 16px; /* Increased font size */
        background: none;
        border: none;
        cursor: pointer;
      }
      .sidebar a img,
      .sidebar button img {
        width: 25px; /* Increased image size */
        height: 25px; /* Increased image size */
        margin-right: 15px; /* Increased margin */
      }
      .sidebar a:hover,
      .sidebar button:hover {
        background-color: #ddd;
      }
      .sidebar div {
        font-size: 28px; /* Increased font size for BOOKING SYSTEM */
        font-weight: bold; /* Make it bold */
        margin-bottom: 20px; /* Add some space below */
      }
      .header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        margin-left: 200px; /* Offset the header to the right of the sidebar */
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      .main-content {
        margin-left: 200px; /* Offset the main content to the right of the sidebar */
      }
      .admin-card {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .admin-card h2 {
        margin-top: 0;
        font-size: 24px;
      }
      .admin-card p {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .user-info {
        margin-bottom: 20px;
      }
      .booking-info {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header" id="header">
      <span>Event Management</span>
      <img src="" alt="Profile Picture" class="profile-pic" id="profilePic" />
    </div>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
          <div class="sidebar-sticky">
            <div>BOOKING SYSTEM</div>
            <a href="profile.html" class="sidebar-link"
              ><img src="../assets/index/UserProfile.png" alt="User Profile" />User Profile</a
            >
            <a href="bookings.html" class="sidebar-link"
              ><img src="../assets/index/Bookings.png" alt="Bookings" />Bookings</a
            >
            <a href="help.html" class="sidebar-link"><img src="../assets/index/Help.png" alt="Help" />Help</a>
            <a href="settings.html" class="sidebar-link"
              ><img src="../assets/index/Setting.png" alt="Settings" />Settings</a
            >
            <a href="admin.html" class="sidebar-link">Admin</a>
            <a href="eventmanagement.html" class="sidebar-link">Events</a>
            <a href="admin-map.html" class="sidebar-link"> Map-controll</a>
            <button id="logoutButton"><img src="../assets/index/Logout.png" alt="Logout" />Logout</button>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
          <div class="admin-card">
            <h2>Create New Event</h2>
            <form id="createEventForm" enctype="multipart/form-data">
              <div class="form-group">
                <label for="eventTitle">Title</label>
                <input type="text" class="form-control" id="eventTitle" name="title" required />
              </div>
              <div class="form-group">
                <label for="eventStartDate">Start Date</label>
                <input type="date" class="form-control" id="eventStartDate" name="startDate" required />
              </div>
              <div class="form-group">
                <label for="eventEndDate">End Date</label>
                <input type="date" class="form-control" id="eventEndDate" name="endDate" required />
              </div>
              <div class="form-group">
                <label for="eventVenue">Venue</label>
                <input type="text" class="form-control" id="eventVenue" name="venue" required />
              </div>
              <div class="form-group">
                <label for="eventDescription">Description</label>
                <textarea class="form-control" id="eventDescription" name="description" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="eventDiscount">Discount</label>
                <input type="text" class="form-control" id="eventDiscount" name="discount" required />
              </div>
              <div class="form-group">
                <label for="eventCoverImage">Cover Image</label>
                <input type="file" class="form-control-file" id="eventCoverImage" name="coverImage" required />
              </div>
              <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
          </div>

          <div class="admin-card mt-4">
            <h2>Event List</h2>
            <div class="search-bar">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search events by date, title, venue, description" />
            </div>
            <div id="eventList"></div>
          </div>
        </main>
      </div>
    </div>
    <script src="js/events.js"></script>
  </body>
</html>
