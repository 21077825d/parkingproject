<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the navbar */
        body {
            font-family: 'Poppins', sans-serif; /* Apply Poppins font to the entire body */
            padding-bottom: 0px; /* Space for the fixed footer */
        }
        

        .navbar-nav .nav-link, .btn {
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #FFFFFF;
            border-bottom: 2px solid #E5E5E5;
        }
        .navbar-nav {
            margin-left: 0;
        }
        .navbar-light .navbar-nav .nav-link.active {
            color: #3252DF;
            font-size: 16px;
        }
        .navbar-light .navbar-nav .nav-link {
            color: #152C5B;
            font-size: 16px;
        }
        .navbar-light .navbar-nav .nav-link:hover {
            color: #152C5B;
        }
        .btn {
            width: 90px; /* Set a fixed width */
            height: 38px; /* Set a fixed height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow effect */
            transition: box-shadow 0.3s; /* Smooth transition for shadow */
            font-size: 16px;;
        }

        .btn:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
        }

        /* Fixed footer styles */
        footer {
            background-color: #3252DF; /* Footer background color */
            color: white; /* Footer text color */
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            margin-top: 0;

        }
       
        
        /* Jumbotron background image */
        .jumbotron {
            background-image: url('../assets/background.jpg'); /* Path to your image */
            background-size: cover; /* Cover the entire jumbotron */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Fix the background image */
            color: white; /* Text color */
            margin: 0; /* Remove all margins */
            padding: 420px 0; /* Adjust padding as needed */
        }
        /* Rectangle for changing images */
        
        .image-rectangle {
            width: 80%; /* Width of the rectangle */
            height: 300px; /* Height of the rectangle */
            margin: 0 auto; /* Center the rectangle */
            background-size: cover; /* Ensure the image covers the rectangle */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            border: 2px solid white; /* Optional: border for visibility */
            position: absolute; /* Position it absolutely within the jumbotron */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for centering */
        }


        /* Add this to your existing CSS */
        #prevButton, #nextButton {
            font-size: 30px; /* Increase font size for visibility */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            border: none; /* Remove border */
            border-radius: 50%; /* Make buttons circular */
            width: 40px; /* Width of the button */
            height: 40px; /* Height of the button */
            cursor: pointer; /* Change cursor to pointer */
            display: flex; /* Use flexbox */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
        #pageControl {
            font-size: 18px; /* Font size for the page control */
            color: white; /* Text color */
            position: absolute; /* Position it within the jumbotron */
            top: calc(50% + 150px); /* Adjust this value to position it closer to the rectangle */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            padding: 5px 10px; /* Padding for the control */
            border-radius: 5px; /* Rounded corners */
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">My Website</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link mr-lg-3 mb-2 mb-lg-0" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-lg-3 mb-2 mb-lg-0" href="bookdetail.html">Booking</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link mr-lg-3 mb-2 mb-lg-0" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary mr-2 mb-2 mb-lg-0" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary mb-2 mb-lg-0" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    
<div class="jumbotron text-center" id="jumbotron">
    <!-- Rectangle for changing images -->
    <div class="image-rectangle" id="imageRectangle">
        <button id="prevButton" class="btn btn-light" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);">❮</button>
        <button id="nextButton" class="btn btn-light" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">❯</button>
    </div>
    <!-- Page control for image navigation -->
    <div id="pageControl" class="mt-3">
        <img id="currentImage" src="../assets/PageControl1.png" alt="Current Image" style="width: 100%; height: 100%;"/> <!-- Display current image -->
    </div>
</div>



<footer>
    <div class="text-center">
        © 2024 My Website
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/index.js"></script> <!-- Link to your external JS file -->
</body>
</html>
